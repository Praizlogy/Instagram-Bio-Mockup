<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="main">
        <div class="left-section">

            <div class="logo">
                <img src="images/instagram.svg" alt="logo">
                <h1>INSTA BIO</h1>
            </div>

            <form action="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">

                <label for="name">Name</label>
                <input type="text" name="name" id="name">

                <label for="bio">Bio</label>
                <input type="text" name="bio" id="bio" maxlength="150">

                <label for="profile-img">Profile image</label>
                <input type="file" name="profile-img" id="profile-img" accept="image/*">

                <label for="feed-images">Feed images</label>
                
            </form>
        </div>

        <div class="right-section">
            <div class="top-nav">
                <img src="images/back.svg" alt="">
                <div class="username">
                    <p>codefive</p> 
                    <img src="images/verificationLogo.svg" alt="">
                </div>
                <div class="right-side">
                    <img src="images/notification.png" alt="">
                    <img src="images/option.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
