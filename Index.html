<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet"><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add" />
    </head>
<body>
    
    <div class="phone-container">
        <!-- Header Section -->
        <div class="header">
            <img src="images/Back.svg" alt="">
            <div><h2 class="profile-name">username</h2><img src="images/Verification.svg" alt=""></div>
            <div class="settings-icon"><img class="bell-icon" src="images/Bell.svg" alt=""><img src="images/option.svg" alt=""></div>
        </div>

        <!-- Profile Info -->
        <div class="profile-info">
            <img src="images/pic.png" class="profile-pic"></img>
            <div class="stats">
                <div><strong>20</strong><br>Posts</div>
                <div><strong>350</strong><br>Followers</div>
                <div><strong>500</strong><br>Following</div>
            </div>
        </div>
        <div class="profile-bio">
            <p><strong>Username</strong>
                <br>Web Developer | Traveler | Food Lover<br>ðŸš€ Creating magic with code</p>
        </div>

        <!-- Edit Profile Button -->
        <div class="edit-profile">
            <button>Following</button>
            <button>Message</button>
            <button> <img src="images/add.svg" alt=""> </button>
        </div>

        <!-- Highlights Section -->
        <div class="highlights">
            <div class="highlight-circle"></div>
            <div class="highlight-circle"></div>
            <div class="highlight-circle"></div>
            <div class="highlight-circle"></div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="grid-icon"></div>
            <div class="reels-icon"></div>
            <div class="tagged-icon"></div>
        </div>

        <!-- Gallery Section -->
        <div class="gallery">
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
            <div class="gallery-item"></div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
